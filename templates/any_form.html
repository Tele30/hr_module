{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'static/css/my_style.css' %}">

{% block content %}
    <div class="table_container_contract">
        <h2>{{ form_title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{{ form_button_text }}</button>
        </form>
    </div>
{% endblock %}
