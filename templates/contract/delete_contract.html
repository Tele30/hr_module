{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'static/css/my_style.css' %}">
{% block title %}Delete Contract{% endblock %}

{% block content %}
    <div class="container">
        <h2>Are you sure you want to delete this contract?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
            <a href="{% url 'contract_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
